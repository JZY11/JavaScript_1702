<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.2.1.min.js"></script>
    <script>
        $(function () {
            $('p').delegate('p','click', function () {
                $(this).hide();
            });
            $('button').click(function () {
                $('<p>new p...</p>').insertAfter('button');
            });
        });
    </script>
</head>
<body>
<button>add p</button>
</body>
</html>
