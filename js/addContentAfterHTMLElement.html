<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.2.1.min.js"></script>
    <script>
        $(function () {
            $('#btn1').click(function () {
               $('img').before('<b>Before</b>'); 
            });
            $('#btn2').click(function () {
               $('img').after('<i>After</i>')
            });
        });
    </script>
</head>
<body>
<img src="images%20(1).jpg" alt="A picture"/>
<br>
<button id="btn1">在图片前添加文本</button>
<button id="btn2">在图片后添加文本</button>
</body>
</html>
