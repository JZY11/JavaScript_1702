<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.2.1.min.js"></script>
    <script>
        $(function () {
            $('#btn1').click(function () {
               $('p').append('<li>Append text</li>');
            });
            $('#btn2').click(function () {
               $('ol').append('<li>Appended item</li>');
            });
        });
    </script>
</head>
<body>
<p>This is a paragraph.</p>
<p>This is a another paragraph.</p>
<ol>
    <li>List item 1</li>
    <li>List item 2</li>
    <li>List item 3</li>
</ol>
<button id="btn1">追加文本</button>
<button id="btn2">追加列表</button>
</body>
</html>
