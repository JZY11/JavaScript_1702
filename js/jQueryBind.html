<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.2.1.min.js"></script>
    <script>
        $(function () {
            $('button').bind({click:function () {$('p').slideToggle();},
            mouseover:function () {$('body').css('background-color','red');},
                mouseout:function () {$('body').css('background-color','#FFFFFF');
                    
                }

            })
        });
    </script>
</head>
<body>
<p>This is a paragraph.</p>
<button>请点击这里</button>
</body>
</html>
